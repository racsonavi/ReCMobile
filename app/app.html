<ion-menu [content]="content" >
  <!--<ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>-->

  <ion-content class="toolbar-background-md toolbar-background-ios">
    <ion-list>
      <ion-item class="item-profile">
        <div class="item-avatar">
          <img src="assets/images/logo_mini.png">
        </div>
      </ion-item>
      <ion-item class="item-userlogged">
        <label>{{aplicacion.usuario.Nombre}}</label>
      </ion-item>
      <button menuClose ion-item>
        Check List
      </button>
      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>-->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
