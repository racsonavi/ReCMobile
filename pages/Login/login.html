<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/images/logo_mini.jpg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <!--<div class="login-box">-->
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <!--<ion-row ><br><br></ion-row>-->
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Usuario" name="username" [(ngModel)]="username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >INICIAR SESION</button>
          <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
        </ion-col>
      </ion-row>
      <ion-row *ngIf="error ">
        <ion-col class="signup-col">
          <label [style.color]= "error ? 'red' : 'blue'" >{{error}}</label>
        </ion-col>
      </ion-row>
    </form>
  <!--</div>-->
</ion-content>
